<div class="container">
    <div class="row">
        <div class="col-md-6">
            <p>Sign up Form</p>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" formControlusername="username" class="form-control" placeholder="Enter your username"
                        [ngClass]="{ 'is-invalid': f.username.touched && f.username.errors }" />
                    <div *ngIf="f.username.touched && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">username is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dburl">DB Url</label>
                        <input type="text">
                </div>

                <button class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>
